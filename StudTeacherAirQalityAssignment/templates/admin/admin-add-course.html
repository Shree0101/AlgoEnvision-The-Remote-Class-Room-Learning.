{% extends 'base.html' %}
{% block navbar %}
    {% include "user_navbar.html" %}
{% endblock %}
{% block body %}
<div class="container" style="padding: 20px;">
    <h1 class="text-center">Add Course</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'admin_add_course' %}" method="POST">
                {% csrf_token %}
                {% for field in courseForm %}
                    <div>
                        <p>{{ field.label }}: <br> {{ field }}</p>
                    </div>
                {% endfor %}
                {% if error %}
                    <small style="color: red">{{ error }}</small>
                {% endif %}
                <button type="submit" class="btn btn-primary" style="width: 100%">Add Course Info</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
