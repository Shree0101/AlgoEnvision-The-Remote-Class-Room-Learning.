{% extends 'base.html' %}
{% block navbar %}
    {% include "user_navbar.html" %}
{% endblock %}
{% block body %}
    <div class="container" style="padding: 20px;">
        <h1 class="text-center">List of Exams</h1>
        <div class="row d-flex justify-content-center">
            <table class="table table-hover table-bordered">
              <thead>
                <tr>
                    <th>Exam Name</th>
                    <th>Action</th>
                </tr>
              </thead>
              {% for t in courses %}
                  <tr>
                    <td> {{t.course_name}}</td>
                    <td><a class="btn btn-danger" style="border-radius: 0%;" href="{% url 'admin_check_marks' t.id  %}">View Marks</a></td>
                  </tr>
              {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
