{% extends 'base.html' %}
{% block body %}
<div class="container" style="padding: 20px;">
    <h1 class="text-center">Admin Login</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'admin_login' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <p>{{ field.label }}: <br> {{ field }}</p>
                    </div>
                {% endfor %}
                {% if error %}
                    <small style="color: red">{{ error }}</small>
                {% endif %}
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;">Login</button>
                <a class="btn btn-success" href="{% url 'admin_register' %}" style="width: 100%">Register</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
